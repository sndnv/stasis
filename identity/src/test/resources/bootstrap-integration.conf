bootstrap {
  realms = [
    {
      id = "existing-realm"
      refresh-tokens-allowed = true
    }
  ]

  apis = [
    {
      id = "existing-api"
      realm = "existing-realm"
    }
  ]

  clients = [
    {
      realm = "existing-realm"
      allowed-scopes = ["scope-a", "scope-b", "scope-c"]
      redirect-uri = "http://localhost:8080/existing/uri"
      token-expiration = 90 minutes
      raw-secret = "existing-client-secret"
      active = true
    }
  ]

  owners = [
    {
      username = "existing-user"
      raw-password = "existing-user-password"
      realm = "master"
      allowed-scopes = ["urn:stasis:identity:audience:manage-master"]
      active = true
    }
  ]
}
