stasis {
  identity {
    service {
      context {
        type = "server"
        protocol = "TLS"
        keystore {
          path = "./core/src/test/resources/certs/localhost.p12"
          type = "PKCS12"
          password = ""
        }
      }
    }

    bootstrap {
      enabled = true
      config = "bootstrap-unit.conf"
    }

    persistence {
      database {
        url = "jdbc:h2:mem:identity"
        driver = "SomeMissingDriver"
        user = ""
        password = ""
        keep-alive-connection = true
      }
    }
  }
}