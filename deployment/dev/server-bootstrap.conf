bootstrap {
  dataset-definitions = []

  devices = [
    {
      id = ${SERVER_DEV_TEST_DEVICE_ID}
      node = ${SERVER_DEV_TEST_DEVICE_NODE_ID}
      owner = ${SERVER_DEV_TEST_USER_ID}
      active = true
    }
  ]

  schedules = []

  users = [
    {
      id = ${SERVER_DEV_TEST_USER_ID}
      active = true
      permissions = [
        "view-self",
        "view-privileged",
        "view-service",
        "manage-self",
        "manage-privileged",
        "manage-service"
      ]
    }
  ]

  nodes = [
    {
      type = "local"
      id = "45c79e98-8715-4467-ac28-b068609231cc"
      store {
        type = "memory"
        memory {
          max-size = 1M
          name = "test-memory-store"
        }
      }
    },
    {
      type = "remote-http"
      id = "a928359a-e2ee-4db7-9307-8071b2a1c756"
      address = "http://localhost:1234"
    }
  ]
}
