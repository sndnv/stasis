bootstrap {
  apis = [
    {
      id = "server-api"
    },
    {
      id = "server-core"
    }
  ]

  clients = [
    {
      id = ${IDENTITY_UI_DEV_CLIENT_ID}
      redirect-uri = ${IDENTITY_UI_DEV_REDIRECT_URI}
      token-expiration = 90 minutes
      raw-secret = ${IDENTITY_UI_DEV_CLIENT_SECRET}
      active = true
    },
    {
      id = ${SERVER_DEV_CLIENT_ID}
      redirect-uri = "http://localhost/callback"
      token-expiration = 90 minutes
      raw-secret = ${SERVER_DEV_CLIENT_SECRET}
      active = true
    },
    {
      id = ${SERVER_DEV_TEST_NODE_CLIENT_ID}
      redirect-uri = "http://localhost/callback"
      token-expiration = 90 minutes
      raw-secret = ${SERVER_DEV_TEST_NODE_CLIENT_SECRET}
      active = true
    }
  ]

  owners = [
    {
      username = "master-user"
      raw-password = ${IDENTITY_UI_DEV_OWNER_PASSWORD}
      allowed-scopes = ["manage:codes", "manage:tokens", "manage:apis", "manage:clients", "manage:owners"]
      active = true
    },
    {
      username = "test-user"
      raw-password = ${IDENTITY_UI_DEV_OWNER_PASSWORD}
      allowed-scopes = ["manage:apis", "manage:clients", "manage:owners"]
      active = true
      subject = ${SERVER_DEV_TEST_USER_ID}
    }
  ]
}
