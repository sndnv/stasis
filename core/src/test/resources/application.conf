akka {
  loglevel = "WARNING"

  http.server.preview.enable-http2 = on

  test {
    timefactor = 5.0
  }
}

stasis {
  test {
    core {
      security {
        tls {
          context {
            protocol = "TLS"
            keystore {
              path = "./core/src/test/resources/certs/localhost.p12"
              type = "PKCS12"
              password = ""
            }
          }
        }
      }
    }
  }
}