akka {
  loglevel = "DEBUG"

  test {
    timefactor = 5.0
  }
}

stasis {
  test {
    client {
      secrets {
        derivation {
          encryption {
            secret-size = 32
            iterations = 100000
            salt-prefix = "unit-test"
          }

          authentication {
            secret-size = 64
            iterations = 150000
            salt-prefix = "unit-test"
          }
        }

        encryption {
          file {
            key-size = 16
          }

          metadata {
            key-size = 24
          }

          device-secret {
            key-size = 32
          }
        }
      }

      security {
        tls {
          context-server {
            type = "server"
            protocol = "TLS"

            keystore {
              path = "./core/src/test/resources/certs/localhost.p12"
              type = "PKCS12"
              password = ""
            }
          }

          context-client {
            type = "client"
            protocol = "TLS"

            truststore {
              path = "./core/src/test/resources/certs/localhost.p12"
              type = "PKCS12"
              password = ""
            }
          }
        }
      }
    }
  }
}
