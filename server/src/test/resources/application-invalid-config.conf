stasis {
  server {
    service {
      internal-query-timeout = 3 seconds

      api {
        interface = "localhost"
        port = 9090
        context {
          enabled = true
          type = "server"
          protocol = "TLS"

          keystore {
            path = "./core/src/test/resources/certs/localhost.p12"
            type = "PKCS12"
            password = ""
          }
        }
      }

      core {
        interface = "localhost"
        port = 9091
        context {
          enabled = true
          type = "server"
          protocol = "TLS"

          keystore {
            path = "./core/src/test/resources/certs/localhost.p12"
            type = "PKCS12"
            password = ""
          }
        }
      }

      bootstrap {
        mode = init-and-start
        config = "bootstrap-unit.conf"
      }

      discovery {
        type = "disabled"

        static {
          config = ""
        }
      }

      telemetry {
        metrics {
          interface = "localhost"

          port = 9092

          context {
            enabled = false
            type = "server"
            protocol = "TLS"

            keystore {
              path = ""
              type = "PKCS12"
              password = ""
            }
          }
        }
      }
    }

    authenticators {
      instance {
        client-id = "39f7263e-77dd-4019-afcc-3e05d623aca8"
        client-secret = "some-secret"
      }
    }

    persistence = "invalid"

    events {
      collector {
        type = "noop"
      }
    }

    actions {
      executor {
        type = "noop"
      }

      config = ""
    }
  }
}
