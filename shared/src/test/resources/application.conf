stasis {
  test {
    shared {
      secrets {
        derivation {
          encryption {
            secret-size = 32
            iterations = 100000
            salt-prefix = "unit-test"
          }

          authentication {
            enabled = true
            secret-size = 64
            iterations = 150000
            salt-prefix = "unit-test"
          }
        }

        encryption {
          file {
            key-size = 16
          }

          metadata {
            key-size = 24
          }

          device-secret {
            key-size = 32
          }
        }
      }

      model {
        datasets {
          definitions {
            retention {
              policies {
                at-most {
                  policy = "at-most"
                  policy-versions = 3
                  duration = 3 hours
                }

                latest-only {
                  policy = "latest-only"
                  duration = 4 hours
                }

                all {
                  policy = "all"
                  duration = 5 hours
                }
              }
            }
          }
        }
      }
    }
  }
}
